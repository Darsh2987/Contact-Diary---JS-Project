<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="keywords" content="Contact Diary">
    <meta name="description" content="Contact Diary.">

    <!-- Link to CSS External File -->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Contact Diary</title>
  </head>

  <body>

    <!-- Header with Filter Input and Create Button -->
    <header class="header">
      <h1>Contact Dairy</h1>
      <p><input id="filter" type="text" name="search" placeholder="Filter"></input></p>
      <button id="create" type="button" name="create">Create</button>
    </header>
    <!-- End of Header with Filter Input and Create Button -->

    <!-- From to Create Person/Contact -->
    <form id="createContact" name="createcontact">
      <p><input id="firstName" type="text" name="firstName" placeholder="First Name"></p>
      <p><input id="lastName" type="text" name="lastName" placeholder="Last Name"></p>
      <p><input id="phoneNumber" type="text" name="phoneNumber" placeholder="Phone Number"></p>
      <p><input id="email" type="text" name="email" placeholder="Email"></p>
      <button id="add" type="button" name="add">Add</button>
      <button id="finish" type="button" name="finishButton">Finish</button>
    </form>
    <!-- End of From to Create Person/Contact -->

    <!-- Contacts Section -->
    <section id="contacts">
      <p>You have no contacts</p>
    </section>
    <!-- End of Contacts Section -->

    <!-- Link to Javascript External File -->
    <script src="app.js" type="text/javascript"></script>

  </body>

</html>
