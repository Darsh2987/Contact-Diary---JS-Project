<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="keywords" content="Contact Diary">
    <meta name="description" content="Contact Diary.">

    <!-- Link to CSS External File -->
    <link rel="stylesheet" type="text/css" href="assets/styles/css/styles.css">

    <title>Contact Diary</title>
  </head>

  <body>

    <!-- Header with Filter Input and Create Button -->
    <header id="header" class="grid">
      <h1>Contact Dairy</h1>
      <p><input id="filter" type="text" name="search" placeholder="Filter"></input></p>
      <button id="create" type="button" name="create">Create</button>
    </header>
    <!-- End of Header with Filter Input and Create Button -->

    <!-- From to Create Person/Contact -->
    <form id="createContact" class="grid" name="createcontact">
      <h2>Create Contact</h2>
      <div>
        <img src="assets/images/icon_contact.png" alt="">
        <input id="name" type="text" name="name" placeholder="Name">
      </div>
      <div>
        <img src="assets/images/icon_phone.png" alt="">
        <input id="phoneNumber" type="text" name="phoneNumber" placeholder="Phone Number">
      </div>
      <div>
        <img src="assets/images/icon_email.png" alt="">
        <input id="email" type="text" name="email" placeholder="Email">
      </div>
      <button id="add" type="button" name="add">Add</button>
      <button id="finish" type="button" name="finishButton">Finish</button>
    </form>
    <!-- End of From to Create Person/Contact -->

    <!-- Contacts Section -->
    <section id="contacts" class="grid">
      <p>You have no contacts</p>
    </section>
    <!-- End of Contacts Section -->

    <!-- Link to Javascript External File -->
    <script src="assets/js/app.js" type="text/javascript"></script>

  </body>

</html>
